<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using Javascript</title>
    <link rel="stylesheet" href="/project5/css/styles.css" />
    <script src="/project5/js/script.js defer"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form class="cal-form">
          <div class="display">
            <input type="text" class="text-display" id="txt-display" name="display" />
          </div>
          <div class="button">
            <input type="button" value="AC" class="operand-button operator" id="data-all-clear" />
            <input type="button" value="DE" class="operator" id="data-delete" />
            <input type="button" value="." class="operator" id="data-number" />
            <input type="button" value="/" class="operator" id="data-operation" />
          </div>
          <div class="button">
            <input type="button" value="7" id="data-number" />
            <input type="button" value="8" id="data-number" />
            <input type="button" value="9" id="data-number" />
            <input type="button" value="*" class="operator" id="data-operation" />
          </div>
          <div class="button">
            <input type="button" value="4" id="data-number" />
            <input type="button" value="5" id="data-number" />
            <input type="button" value="6" id="data-number" />
            <input type="button" value="-" class="operator" id="data-operation" />
          </div>
          <div class="button">
            <input type="button" value="1" id="data-number" />
            <input type="button" value="2" id="data-number" />
            <input type="button" value="3" id="data-number" />
            <input type="button" value="+" class="operator" id="data-operation" />
          </div>
          <div class="button">
            <input type="button" value="00" id="data-number" />
            <input type="button" value="0" id="data-number" />
            <input type="button" value="=" class="operator" class="equal" id="data-sum" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
